# Description of this project
description: |-
  Terraform Azure Communication Service module enables creation and management of Azure Communication Services,
  including support for Email Communication Service and domain association.

# How to use this project
usage: |-
  Here are some examples of how you can use this module in your infrastructure:

  ```hcl
  provider "azurerm" {
    features {}
  }

  module "resource_group" {
    source      = "terraform-az-modules/resource-group/azure"
    version     = "1.0.0"
    name        = "core"
    environment = "dev"
    location    = "eastus"
    label_order = ["name", "environment", "location"]
  }

  module "azcommunication" {
    source              = "./../../"
    name                = "core"
    environment         = "dev"
    resource_group_name = module.resource_group.resource_group_name
    location            = "eastus"
    enable_domain       = true
  }
